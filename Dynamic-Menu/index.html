<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="./images/menu.jpg">
    <title>Menu_Category</title>
</head>

<body>
    <!-- container all elements -->
    <div class="container">
        <!-- header containing heading 1 and line -->
        <header>
            <h1>Daily Menu</h1>
            <div class="line"></div>
        </header>

        <!-- div.btn containing menu category added dynamically from js -->
        <div class="btn">
            <!-- button will be added here dynamically depend on category -->
        </div>

        <!-- section to list all menu items dynamically from js -->
        <section class="menu-listing">
            <!-- menu items will be added here dynamically from js --> 
        </section>
    </div>
    
</body>
</html>
